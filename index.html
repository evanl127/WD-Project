<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Ticketing</title>
</head>
<body>
    <section id="logged-out-view">
        <img id="logo" src="https://www.bths.edu/pics/footer_logo.png"> <!-- logo -->
        <h1>BROOKLYN TECH TICKETING</h1>
        <div class="log-in-box">
            <input class="txt-input" id="email-input" type="email" placeholder="Email">
            <input class="txt-input" id="password-input" type="password" placeholder="Password">
            <button id="sign-in-btn">Sign in</button>
        </div>
        
    </section>

    <script src="index.js" type="module"></script>
</body>
</html>
